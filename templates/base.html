<!-- base.html -->
<!DOCTYPE html>
<html>
    <body style="background-color: rgba(219, 219, 210, 0.918);"
    <a class="navbar-brand">Recipe App</a>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" method="get" action="{{ url_for('search') }}">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search for recipes" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div><br><br></div>

    <div class="footer">
        <a href="{{ url_for('home') }}" class="button">Home</a>
    </div>

</body>
</html>
